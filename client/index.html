<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>ISP Details</title>
</head>

<body>
    <header class="header">
        <a href="#"><img src="images/logo.jpg" alt="HackerEarth" class="logo"></a>
        <h1 class="brandName">ISP HackerEarth</h1>
        <h2 class="tagLine">&mdash; searching ISP made easy!</h2>
        <div class="header__isp">
            <p class="header__totalIsp"><span>Total ISP:</span> 09</p>
            <p class="header__totalHits"><span>API Hits:</span> 748</p>
        </div>
    </header>
    <section class="ispDetails">
        <div class="ispNames"></div>
        <div class="ispInfo"></div>
    </section>

</body>
<script src="main.js"></script>

</html>
